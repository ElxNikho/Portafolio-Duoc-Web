<body >	
	<div class="limiter">
		<div id="background-image" class="container-login100">
			<div class="wrap-login100 p-b-20">
				<form id="form-action" action="/Login/loginCEL" class="login100-form validate-form login" method="POST" >
					<span class="login100-form-title p-b-40">
						Montreal
					</span>
					<div class="text-center">
						<div class="dis-inline-block">
							<span class="login100-form-avatar-little border-black lateral pointer">
								<img src="/images/Student.png" alt="AVATAR">
							</span>
						</div>
						<div class="dis-inline-block middle-img">
							<span class="login100-form-avatar border-black middle pointer">
								<img src="/images/CEL.png" alt="AVATAR">
							</span>
						</div>
						<div class="dis-inline-block">
							<span class="login100-form-avatar-little border-black lateral pointer">
								<img src="/images/Family.png" alt="AVATAR">
							</span>
						</div>
					</div>
					<div class="separator-drop"></div>
					<div class="separator"></div>
					<div class="form-content f-CEL active">
						<div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate = "Enter username">
							<input class="input100" type="text" name="username">
							<span class="focus-input100" data-placeholder="Username"></span>
						</div>
	
						<div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
							<input class="input100" type="password" name="pass">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>
					</div>
					<div class="form-content f-FAMILY">
						<div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate = "Enter username">
							<input class="input100" type="text" name="username">
							<span class="focus-input100" data-placeholder="Username"></span>
						</div>
	
						<div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
							<input class="input100" type="password" name="pass">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>
					</div>
					<div class="form-content f-STUDENT">
						<div class="wrap-input100 validate-input m-t-15 m-b-35" data-validate = "Enter username">
							<input class="input100" type="text" name="username">
							<span class="focus-input100" data-placeholder="Username"></span>
						</div>
	
						<div class="wrap-input100 validate-input m-b-35" data-validate="Enter password">
							<input class="input100" type="password" name="pass">
							<span class="focus-input100" data-placeholder="Password"></span>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Ingresar
							</button>
						</div>
					</div>
					<ul class="login-more p-t-25">
						<li class="m-b-8">
							<span class="txt1">
								Olvidaste tu 
							</span>

							<a href="#" class="txt2">
								Nombre de usuario / Contrase√±a?
							</a>
						</li>

						<li>
							<span class="txt1">
								Aun no tienes una cuenta?
							</span>

							<a th:href="@{/register?profile=1}" class="txt2">
								Registrate
							</a>
						</li>
					</ul>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
